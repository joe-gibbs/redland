    <style>
        @font-face {
            font-family: Pixelated;
            src: url('assets/Pixelated.woff') format('woff');
        }
        body {
            margin:0;
            display:grid;
            touch-action: none;
            -webkit-user-select: none;  /* Chrome all / Safari all */
            -moz-user-select: none;     /* Firefox all */
            -ms-user-select: none;      /* IE 10+ */
            user-select: none;          /* Likely future */      
        }
        #gameButton {
            visibility: hidden;
        }
        #game {
            image-rendering: pixelated !important;
            display: none;
            position: absolute;
        }
        #ui {
            image-rendering: pixelated !important;
            display: none;
            position: absolute;
        }
        #dynamic {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #progress {
            width: 200px;
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            margin-left: auto;
            margin-right: auto;
        }
        #map {
            image-rendering: pixelated;    
            position: absolute;
            left: 0;
            right: 0;
            top: 25%;
            margin-left: auto;
            margin-right: auto;
            display: none;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-drag: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
        #joystick-zone {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            margin-right: auto;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="joystick-zone">
        <div id="dynamic"></div>
    </div>
    <progress id="progress" max="100" value="0"></progress>
    <canvas width="500px" height="500px" id="game"></canvas>
    <canvas width="500px" height="500px" id="ui"></canvas>
    <img src="" alt="Game Map" id="map">
</body>
